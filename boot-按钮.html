<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

<body>

            </div>
            <div class="btn-group btn-group-sm">

                </div>

        <button class="btn btn-primary btn-block">戳我</button>
